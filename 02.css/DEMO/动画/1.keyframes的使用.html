<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: #bfd;
            animation: test 2s 2s;
        }

        @keyframes test {

            /* from 表示动画的开始位置 也可以使用 百分比 */
            from {
                margin-left: 0px;
            }

            /* to 动画的结束位置 */
            to {
                margin-left: 500px;
            }

        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
