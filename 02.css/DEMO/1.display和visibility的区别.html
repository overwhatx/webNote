<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* display: none; */
            visibility: hidden;
        }

        /* 
        display: none; 将元素隐藏后 不会保留原有的位置
         visibility: hidden; 将元素隐藏后 会保留原有的位置
        
        */
    </style>
</head>

<body>
    <div class="box1"></div>
    <span>Lorem ipsum dolor sit amet.</span>
</body>

</html>
